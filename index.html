<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src=""></script>
</head>

<body>
    <h1>Welcome To My Photo Gallery</h1>
    <img id="logo" src="https://upload.wikimedia.org/wikipedia/en/8/88/Cars_logo.png">
    <h2>Grid Gallery</h2>
    <div class="cars">
        <img src="Chick_hicks.jpg">
        <img src="doc%20hudson.jfif">
        <img src="fillmore.png">
        <img src="LightningMcQueen.png">
        <img src="luigi.jfif">
        <img src="Profile-Flo.png">
        <img src="Profile-Mack.png">
        <img src="Profile_-_Guido.png">
        <img src="Profile_-_The_King_(Cars).jpg">
    </div>
    <h3>Sliding Gallery</h3>
    <div id="mycarousel" class="carousel slide">
        <div class="carousel inner">
            <div class="item active">
                <center>
                    <img class="img-responsive" src="Chick_hicks.jpg">
                    <div class="carousel content">
                        <p>Chick Hicks</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="doc%20hudson.jfif">
                    <div class="carousel content">
                        <p>Doc Hudson</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="fillmore.png">
                    <div class="carousel content">
                        <p>Fillmore</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="LightningMcQueen.png">
                    <div class="carousel content">
                        <p>Lighting McQueen</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="luigi.jfif">
                    <div class="carousel content">
                        <p>Luigi</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="Profile_-_Guido.png">
                    <div class="carousel content">
                        <p>Guido</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="Profile_-_The_King_(Cars).jpg">
                    <div class="carousel content">
                        <p>The King</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="Profile-Flo.png">
                    <div class="carousel content">
                        <p>Flo</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="Profile-Mack.png">
                    <div class="carousel content">
                        <p>Mack</p>
                    </div>
                </center>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
             <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>

</html>
